spring.application.name=person-service
app.name=person-service
server.port=8081

# =====================================
# = DataSource: MySQL Configuration
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_person_local?useSSL=false&serverTimezone=UTC
spring.datasource.username=person
spring.datasource.password=microservice

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP) â€“ recommended defaults
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# =====================================
# = JPA / Hibernate
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =====================================
# = Logging
# =====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.web=INFO