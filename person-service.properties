spring.application.name=person-service
app.name=person-service
server.port=8081

# =====================================
# = DataSource: MySQL Configuration
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_person_prod?useSSL=false&serverTimezone=UTC
spring.datasource.username=person
spring.datasource.password=microservice

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# = JPA / Hibernate
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect